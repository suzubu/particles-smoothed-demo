<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Particles Demo</title>
  <link rel="stylesheet"
        href="./styles/main.css" />
</head>

<body>
  <script type="module"
          src="./src/script.js"></script>
  <script id="vertexShader"
          type="x-shader/x-vertex">
            uniform float uTime;
            attribute vec3 position;
          
            void main() {
              vec3 pos = position;
              pos.y += sin(pos.x * 4.0 + uTime * 0.5) * 0.05;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
              gl_PointSize = 2.0;
            }
          </script>

  <script id="fragmentShader"
          type="x-shader/x-fragment">
            void main() {
              float d = distance(gl_PointCoord, vec2(0.5));
              if (d > 0.5) discard;
              gl_FragColor = vec4(1.0);
            }
          </script>

</body>

</html>
